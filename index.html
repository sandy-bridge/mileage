        <div class="container">
            <div class="input">
                <form>
                    <div class="field">
                        <label for="start">Start mileage:</label>

                    </div>
                    <div class="field">
                        <label for="end">End mileage:</label>
                        <input type="number" id="end" name="end" onchange="setDistance()" value="0">
                     </div>
                </form>
            </div>
            <div class="result">
                <h2 id="distance"></h2>
            </divÅ¡>
        </div>
    </body>
